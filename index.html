<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card Component</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="icon" href="favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
  </head>
  <body>
    <main id="card">
        <div id="picture">
            <div id="overlay">
                <img src="image-header-desktop.jpg" alt="corporate image">
            </div>
        </div>
        <div id="text">
            <div id="top">
                <h1>Get <span id="accent">insights</span> that help your business grow.</h1>

                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience,
                    and
                    overall efficiency.
                </p>
            </div>
            <div id="bottom">
                <div class="align">
                    <span class="stats">10k+</span>
                    <h2 class="headings">Companies</h2>
                </div>
                <div class="align">
                    <span class="stats">314</span>
                    <h2 class="headings">Templates</h2>
                </div>
                <div class="align">
                    <span class="stats">12M+</span>
                    <h2 class="headings" id="last">Queries</h2>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
